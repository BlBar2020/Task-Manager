<!DOCTYPE html>
<html>

<head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Defines the title of the document -->
    <title>Task Manager</title>
    <!-- Links the CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Main container for the content -->
    <div class="container">
        <!-- Logo image -->
        <img src="BlakeBaron_logo_small.png" alt="Logo" class="logo">
        <!-- Title banner image -->
        <img src="TaskManagerBanner.png" alt="Title" class="banner">
        <!-- Input field for new tasks -->

        <br>
        <!-- Label for the priority select dropdown -->
        <span style="color: white; margin-right: 10px;">Choose a Priority Level</span>
        <!-- Dropdown for selecting the priority level of a task -->

        </select>
        <!-- Button to add a new task -->
        <button id="addTaskButton">Add Task</button>

        <!-- Unordered list to display the tasks -->
        <ul id="taskList"></ul>
    </div>

<!-- Priority Change Modal -->
<div id="priorityModal" class="modal">

</div>

<!-- Add Note Modal -->
<div id="addNoteModal" class="modal">
    <div class="modal-content">
        <span class="close-button">Ã—</span>

        <button type="button" id="saveNoteButton">OK</button>

</div>

    <!-- Links the JavaScript file -->
    <script src="TaskManager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize task manager and fetch tasks

            myTaskManager.fetchTasks();
        });

</body>

</html>
